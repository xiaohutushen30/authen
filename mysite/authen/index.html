  <script>
  function ajax(_url, _tag, _way, _form)
  {
    var m = (typeof(_way)  ==  "undefined" ? "GET" :_way );
    var par = (typeof(_form)  ==  "undefined" ? "" :$(_form).serialize());

    $.ajax({
      type:m,
      url:_url,
      data:par,
      async: false,
      error: function(request) {
        alert("Connection error");
      },
      success: function(data) {
        $(_tag).html(data);
      }
    });
    return false;
  }       
  </script>
